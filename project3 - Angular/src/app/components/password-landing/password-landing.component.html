<div class="container mt-5">
    <div class="row">

        <div class="row">
            <h4>Enter Email address to varify password reset.</h4>
        </div>

        <div class="row">
            <div class="col-auto align-item-center">
                <span class="p-0">Email:</span>
            </div>
            <div class="col-auto">
                <input type="email" class="form-control" [(ngModel)]="userEmail" name="userEmailInput">
                <p *ngIf='emailFailed'>Invalid Email. Please try again.</p>
            </div>
        </div>

        <div class="row">
            <div class="col-auto">
                <p>The email will be sent to:</p>
            </div>
            <div class="col-auto">
                <p *ngIf='!emailFailed'>{{userEmail}}</p>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <button type="button" class="btn btn-dark" (click)=sendEmail()  data-bs-toggle="modal" data-bs-target="#exampleModal">Send Email</button>
            </div>
        </div>
    </div>

</div>



<nav>
    <a routerLink='/login'>Return to Login</a>
</nav>


<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <p>Please click the link provided in the email to reset your password.</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
