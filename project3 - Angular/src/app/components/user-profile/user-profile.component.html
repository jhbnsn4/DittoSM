<div class="container">
    <div>
        <img />
    </div>
    <div class="row ">
        <div class="col-3 ">
            <div class="row justify-content-between ">
                <div class="col p-0 mb-1 align-self-center">
                    <legend class="pb-0 mb-0 ">User Profile</legend>
                </div>
                <div class="col-2 p-0 mb-1 ">
                    <button data-bs-toggle="button" class="btn btn-light btn-sm pb-0" (click)="onClickEdit()">
                        <mat-icon>edit</mat-icon>
                    </button>
                </div>
            </div>
            <div class="row ">
                <form class="p-0">
                    <fieldset id="profileFieldset" disabled>
                        <div class="mb-2 ">
                            <!-- [className]="editing ? '-plaintext': ''" -->
                            <input type="text" class="form-control" [(ngModel)]="firstName" name="firstNameInput">
                            <input type="text" class="form-control" [(ngModel)]="lastName" name="lastNameInput">
                        </div>
                        <div class="mb-2">
                            <input type="text" class="form-control" [(ngModel)]="statusText" name="statusInput">
                        </div>
                        <div class="mb-2">
                            <input type="date" class="form-control" [value]="parseDate()" (input)="setBirthDate($event)"
                                name="birthday">
                        </div>
                        <div class="mb-2" *ngIf="editing">
                            <button class="btn btn-success" (click)="onClickUpdateProfile()">Update Profile</button>
                        </div>

                    </fieldset>
                </form>
            </div>

        </div>
        <div class="col">
            <div class="row">
                <app-create-post></app-create-post>
            </div>
            <div class="row">
                <app-posts [events]="eventsSubject.asObservable()"></app-posts>
            </div>
        </div>

    </div>



</div>
